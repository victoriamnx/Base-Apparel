<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Base Apparel | Coming Soon</title>
  </head>
  <body>
    <div class="leftSection">
      <div class="logo">
        <img src="assets/images/logo.svg" alt="Base Apparel Logo" />
      </div>

      <div class="imgMobile">
        <img src="assets/images/hero-mobile.jpg" alt="" />
      </div>

      <div class="info">
        <h1><span>WE'RE</span> <br />COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new <br />
          fashion store. Add your email below to stay up-to-date with<br />
          announcements and our launch deals.
        </p>

        <form id="subscriptionForm">
          <input
            name="Email"
            id="Email"
            value=""
            type="email"
            placeholder="Email Address"
          />
          <img src="assets/images/icon-error.svg" class="error-icon" alt="" />
          <button type="submit">
            <img src="assets/images/icon-arrow.svg" alt="arrow" />
          </button>
          <p class="error-msg">Please provide a valid Email</p>
        </form>
      </div>

      <div class="attribution">
        <span>Challenge by&nbsp;</span
        ><a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          title="Go to Frontend Mentor site"
          >Frontend Mentor.
        </a>
        <span> Coded by&nbsp;</span
        ><a href="https://github.com/victoriamnx" title="Go to Github profile"
          >victoriamnx.</a
        >
      </div>
    </div>

    <script src="index.js"></script>

    <div class="rightSection"></div>
  </body>
</html>
